{% extends 'back/master.html' %}
{% block mainblock %}

<div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-notes_2"></i>Edit News Contents<br><small>Edit the Exsiting News</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>News</li>
                            <li><a href="/panel/news/edit/{{pk}}">Edit</a></li>
                        </ul>


<div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                                            <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                                        </div>
                                        <h2><strong>Basic Form</strong> Elements</h2>
                                    </div>
                                </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'news_edit' pk=pk%}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="newstitle" name="newstitle" value="{{news.name}}" class="form-control" >
                                            </div>

                                                <div class="col-md-6">
                                                    <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                                         <option value="{{news.catid}}">{{news.catname}}</option>
                                                        {% for i in cat %}
                                                       <option value="{{i.pk}}">{{i.name}} | {{i.catname}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>


                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short txt ">{{news.short_txt}}</textarea>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="newstxt" name="newstxt" rows="5" class="form-control" placeholder="Body txt ">{{news.body_txt}}</textarea>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="{{news.picurl}}"></input>
                                                <br/><br/>
                                                <textarea type="text" id="tag" name="tag" rows="5" class="form-control" placeholder="">{{news.tag}}</textarea>


                                            </div>
                                            <div class="col-md-6">
                                                <img style="display:inline-block; width:300px; height:300px;" src="{{news.picurl}}"/>
                                            </div>



                                        </div>


                                        <div class="form-group">
                                              <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                              </div>
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>

                    <!-- END Page Content -->

{% endblock %}
