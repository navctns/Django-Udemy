{% extends 'back/master.html' %}
{% load staticfiles %}
    {% block headblock %}
    <script src="{%static 'ckeditor/ckeditor.js' %}"></script>
    {% endblock %}
{% block mainblock %}

<div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-notes_2"></i>Change Password<br><small>Enter Detailed news Entries</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Change</li>
                            <li><a href="">Password</a></li>
                        </ul>


<div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">

                                    </div>
                                </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'change_pass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="oldpass" name="oldpass" class="form-control" placeholder="oldpass">
                                            </div>

                                              <div class="col-md-6">
                                                <input type="text" id="newpass" name="newpass" class="form-control" placeholder="newpass">
                                            </div>


                                            </div>

                                        <div class="col-md-6">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                              </div>



                                    </form>
                                    <!-- END Basic Form Elements Content -->

                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>

{% endblock %}
