{% extends 'back/master.html' %}
{% load staticfiles %}
    {% block headblock %}
    <script src="{%static 'ckeditor/ckeditor.js' %}"></script>
    {% endblock %}
{% block mainblock %}

<div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-notes_2"></i>About Page Settings<br><small>Enter entries to About page</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>About</li>
                            <li><a href="">Add</a></li>
                        </ul>


<div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                                            <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                                        </div>
                                        <h2><strong>Basic Form</strong> Elements</h2>
                                    </div>
                                </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'about_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                        {% csrf_token %}
                                        <div class="form-group">





                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="txt" name="txt" rows="5" class="form-control" placeholder="Short txt ">{{site.abouttxt|safe}}</textarea>
                                            </div>

                                        </div>
                                        <script>
                                                CKEDITOR.replace('txt');
                                            </script>

                                            <div class="form-group">
                                              <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                              </div>
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>

                    <!-- END Page Content -->

{% endblock %}
