{% extends 'backend_master.html' %}
{% load staticfiles %}

{% block main_content %}
  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2><i class="fas fa-cog px-2"></i>Post One</h2>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTION -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-3">
          <a href="#" class="btn btn-light btn-block form-control" >
            <i class="fas fa-arrow-left px-2"></i>Back To Dashboard
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="#" type="button" class="btn btn-success btn-block form-control">
            <i class="fas fa-check px-2"></i>Save Changes
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="#" type="button" class="btn btn-warning btn-block form-control">
            <i class="fas fa-trash px-2"></i>Delete Post
          </a>
        </div>
      </div>
    </div>
  </section>
  <section id="posts">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header ">
              <h4>Edit Post</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="title" class="mb-2">Title</label>
                  <input type="text" class="form-control mb-2" value="Post One">
                </div>
                <div class="form-group">
                  <label for="category" class="mb-2">Category</label>
                  <select class="form-control mb-2">
                    <option value="" class="form-control">Web Development</option>
                    <option value="" class="form-control">Tech Gadgets</option>
                    <option value="" class="form-control">Business</option>
                    <option value="" class="form-control">Health & Wellness</option>
                  </select>
                </div>
                <div class="form-group mb-2">
                  <label for="image" class="mb-2">Upload Image</label>
                  <div class="custom-file">
                    <input type="file" id="image" class="custom-file-input form-control">
                    <label for="image" class="custom-file-label">Choose File</label>
                  </div>
                  <small class="form-text text-muted">Max size 3Mb</small>
                </div>
                <div class="form-group">
                  <label for="body"></label>
                  <textarea name="editor1" id="" class="form-control"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
            </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
  <script>
    //Get the current Year for the copyright
    $('#year').text(new Date().getFullYear());
    CKEDITOR.replace('editor1');
  </script>
  {% endblock %}
