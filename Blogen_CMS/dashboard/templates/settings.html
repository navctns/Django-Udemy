{% extends 'backend_master.html' %}
{% load staticfiles %}

{% block main_content %}
  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2><i class="fas fa-cog px-2"></i>Settings</h2>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTION -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-3">
          <a href="#" class="btn btn-light btn-block form-control" >
            <i class="fas fa-arrow-left px-2"></i>Back To Dashboard
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="#" type="button" class="btn btn-success btn-block form-control">
            <i class="fas fa-check px-2"></i>Save Changes
          </a>
        </div>

      </div>
    </div>
  </section>
  <section id="posts">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header ">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form>
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                </fieldset>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Yes" checked>Yes</input>
                  </label>
                </div>
                <div class="form-check mb-2">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="No">No</input>
                  </label>
                </div>
                <fieldset class="form-group mb-2">
                  <legend>Homepage Format</legend>
                </fieldset>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Posts" Checked>Blog Page</input>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="page">Homeage</input>
                  </label>
                </div>
              </form>
            </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

{% endblock %}
